branches:
  only:
    - master
    
install:
  - set QTDIR=C:\Qt\5.10.1\mingw53_32
  - set PATH=%QTDIR%\bin;C:\Qt\Tools\mingw530_32\bin;%PATH%;
  
build_script:
  - cd ./src
  - qmake StocksMonitor.pro
  - mingw32-make
  
after_build:
  - windeployqt release/StocksMonitor.exe
  - rm release/*.o
  - rm release/*.cpp

#Note: artifacts path should be from root directory
artifacts:
  - path: StocksMonitor/release
    type: zip